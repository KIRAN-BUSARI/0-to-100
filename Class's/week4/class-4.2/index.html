<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <script>
        let globalId = 1

        function markAsDone(todoId){
            const parent = document.getElementById(todoId);
            parent.children[2].innerHTML = "Done.!"
        }

        function createChild(title, description, id){
            const child = document.createElement("div");
            const firstGrandParent = document.createElement("div");
            // const bold =  document.createElement("b");
            // bold.innerHTML = title;
            firstGrandParent.innerHTML = title;
            const secondGrandParent = document.createElement("div");
            secondGrandParent.innerHTML = description;
            const thirdGrandParent = document.createElement("button");
            thirdGrandParent.innerHTML = "Mark As Done";
            thirdGrandParent.setAttribute("onclick",`markAsDone(${id})`);
            child.appendChild(firstGrandParent);
            child.appendChild(secondGrandParent);
            child.appendChild(thirdGrandParent);
            child.setAttribute("id",id);
            return child;
        }

        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const todo = document.getElementById("root")
            todo.appendChild(createChild(title,description,globalId++));

            // const outerDiv = document.createElement("div");
            // outerDiv.innerHTML = title;
            // document.getElementById("root").appendChild(outerDiv)
            // This is one of the way of making but not good one.
            /* const originalHtml = document.getElementById("root").innerHTML;
            document.getElementById("root").innerHTML =
                originalHtml +
                `
    <div id="root">
        <div><b>${title}</b></div>
        <div>${description}</div>
        <button>Mark as Done</button>
    </div>`; */
        }
    </script>
</head>

<body>
    <input id="title" type="text" placeholder="title" /> <br />
    <br />
    <input id="description" type="text" placeholder="description" /> <br />
    <br />
    <button onclick="addTodo()">Add Todo</button><br />
    <br />
    
    <div id="root">
        <!-- <div><b>${title}</b></div>
        <div>${description}</div>
        <button>Mark as Done</button> -->
    </div>
</body>

</html>
